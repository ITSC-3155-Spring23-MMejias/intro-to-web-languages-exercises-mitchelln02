<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mitchell Nguyen">
</head>

<body>
    <input type="text" id="txt-price" placeholder="Enter the price of the item">
    <input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
    <button id="btn-submit">Calculate</button>
    <div id="output"></div>
    <!--So it will ask the users to enter values into input spots 
    in the code above and then submit when they are ready-->>>   
    <!--The code below will then add those values into variables made below such as
    price input, quantity input, and submit btn-->>
    <!--Then it will go through a method writtenn called addEventListener and then
    calculate the total price and then round it and prinnt it back out for the user-->>>   

    <script>
        var priceInput = document.getElementById('txt-price');
        var quantityInput = document.getElementById('txt-quantity');
        var submitBtn = document.getElementById('btn-submit');
        var output = document.getElementById('output');
        
        submitBtn.addEventListener('click', function () {
            var price = priceInput.value;
            var quanity = quantityInput.value;
            price = +price;
            quanity = +quanity;
            if (Number.isNaN(price) || Number.isNaN(quanity)) {
                output.innerHTML = 'Invalid input';
                return;
            }
            var totalPrice = price * quanity;
            totalPrice = Math.round(totalPrice * 100) / 100;
            output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;
        });
    </script>
</body>

</html>
